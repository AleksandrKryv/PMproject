{% extends "layout.html" %}


{% block main %}
  <div class="container">
        <nav class="navbar navbar-default ">
            <div class="container">
                <ul class="nav navbar-nav ">

                    <li><a href="{% url 'extend' %}">General</a></li>
                    <li><a href="{% url 'photographreg' %}">Photograph</a></li>
                    <li><a href="{% url 'modelreg' %}">Model</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <form action="{% url 'extend' %}" method="post">


        {% csrf_token %}

        <div class="container">
            <h2>General</h2>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                <label for="first_name">First name:</label>

                {{ form.first_name }}

            </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                <label for="last_name">Last name:</label>
                {{ form.last_name|default_if_none:"user.last_name" }}
            </div>
                </div>

                </div>






            <div class="form-group">
                <label for="gender">Gender:</label>
                {{ form.gender }}
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                {{ form.age }}
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                {{ form.country }}
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                {{ form.city }}
            </div>
            <div class="form-group">
                <label for="preferences">Preferences:</label>
                {{ form.preferences }}
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

{% endblock %}
